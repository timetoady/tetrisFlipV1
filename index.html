<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris Flip</title>
    <style>
      :root {
        --bg: #1a1a1a;
        --fg: #e6e6e6;
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: var(--bg);
        color: var(--fg);
        font-family: "IBM Plex Mono", "SFMono-Regular", Menlo, Consolas, monospace;
      }
      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
      }
      .wrap {
        position: relative;
      }
      canvas {
        image-rendering: pixelated;
        background: #111;
        border: 2px solid #2a2a2a;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      }
      .overlay {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0, 0, 0, 0.55);
        z-index: 2;
      }
      .overlay[hidden] {
        display: none;
      }
      .panel {
        padding: 24px 28px;
        border: 2px solid rgba(255, 255, 255, 0.5);
        background: rgba(12, 12, 12, 0.9);
        text-align: center;
        min-width: 200px;
      }
      .actions {
        display: flex;
        gap: 12px;
        justify-content: center;
      }
      .title {
        font-size: 20px;
        letter-spacing: 2px;
        margin-bottom: 16px;
      }
      #retry,
      #back {
        font: inherit;
        padding: 8px 16px;
        border: 1px solid rgba(255, 255, 255, 0.4);
        background: #1f1f1f;
        color: var(--fg);
        cursor: pointer;
      }
      #retry:hover,
      #back:hover {
        background: #2a2a2a;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="overlay" id="overlay" hidden>
        <div class="panel">
          <div class="title">GAME OVER</div>
          <div class="actions">
            <button id="retry">Retry</button>
            <button id="back">Back</button>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
